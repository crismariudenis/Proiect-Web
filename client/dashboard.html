<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Dashboard - HEROQuizz</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <section>
        <h2>Users</h2>
        <div id="dashboard_container">Loading...</div>
      </section>
    </main>
    <div id="footer"></div>

    <script src="index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // navbar was already loaded & wired up by index.js
        if (window.updateNavbar) window.updateNavbar();

        // render footer
        fetch("./components/footer.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementById("footer").innerHTML = html;
          });

        // fetch dashboard data
        const container = document.getElementById("dashboard_container");
        try {
          const res = await fetch("http://127.0.0.1:3000/dashboard", {
            headers: { Authorization: localStorage.getItem("authToken") },
          });
          if (!res.ok) throw new Error("Access denied");
          const { users } = await res.json();
          const rows = users
            .map(
              (u) => `
                <tr>
                  <td>${u.id}</td>
                  <td>${u.username}</td>
                  <td>${u.password}</td>
                  <td>${u.isAdmin}</td>
                  <td>${
                    u.isAdmin
                      ? ""
                      : `<button class="grant-btn" data-id="${u.id}">Grant Admin</button>`
                  }</td>
                </tr>
              `
            )
            .join("");
          container.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>ID</th><th>Username</th><th>Password</th><th>Admin</th><th>Action</th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          `;
          // wire the grant buttons
          document.querySelectorAll(".grant-btn").forEach((btn) =>
            btn.addEventListener("click", async () => {
              const id = btn.dataset.id;
              await fetch("http://127.0.0.1:3000/grantAdmin", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: localStorage.getItem("authToken"),
                },
                body: JSON.stringify({ id }),
              });
              window.location.reload();
            })
          );
        } catch (e) {
          container.textContent = e.message;
        }
      });
    </script>
  </body>
</html>

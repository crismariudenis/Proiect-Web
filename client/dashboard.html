<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Dashboard - HEROQuizz</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div id="navbar"></div>
    <main>
      <section>
        <h2>Dashboard</h2>
        <div id="dashboard_controls">
          <button id="dashboard_show_users">Users</button>
          <button id="dashboard_show_ranking">Ranking</button>
        </div>
        <div id="dashboard_container">Loading...</div>
      </section>
    </main>
    <div id="footer"></div>

    <script src="index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        if (window.updateNavbar) window.updateNavbar();

        fetch("./components/footer.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementById("footer").innerHTML = html;
          });

        const container = document.getElementById("dashboard_container");
        async function loadUsers() {
          container.textContent = "Loading...";
          try {
            const res = await fetch("http://localhost:3000/dashboard", {
              headers: { Authorization: localStorage.getItem("authToken") },
            });
            if (!res.ok) {
              if (res.status === 401) {
                openLogin();
                return;
              }
              throw new Error("Access denied");
            }
            const { users } = await res.json();
            const rows = users
              .map(
                (u) => `
                <tr>
                  <td>${u.id}</td>
                  <td>${u.username}</td>
                  <td>${u.password}</td>
                  <td>${u.isAdmin}</td>
                  <td>${
                    u.isAdmin
                      ? ""
                      : `<button class="grant-btn" data-id="${u.id}">Grant Admin</button>`
                  }</td>
                </tr>
              `
              )
              .join("");
            container.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>ID</th><th>Username</th><th>Password</th><th>Admin</th><th>Action</th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          `;
            document.querySelectorAll(".grant-btn").forEach((btn) =>
              btn.addEventListener("click", async () => {
                const id = btn.dataset.id;
                await fetch("http://localhost:3000/grantAdmin", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: localStorage.getItem("authToken"),
                  },
                  body: JSON.stringify({ id }),
                });
                loadUsers();
              })
            );
          } catch (e) {
            container.textContent = e.message;
          }
        }

        async function loadRanking() {
          container.textContent = "Loading...";
          try {
            const res = await fetch("http://localhost:3000/rankings", {
              headers: { Authorization: localStorage.getItem("authToken") },
            });
            if (!res.ok) {
              if (res.status === 401) {
                openLogin();
                return;
              }
              throw new Error("Access denied");
            }
            const list = await res.json();
            const rows = list
              .map(
                (e, i) => `
        <tr>
          <td>${i + 1}</td><td>${e.username}</td><td>${e.question_id}</td><td>${
                  e.score
                }</td>
        </tr>`
              )
              .join("");

            container.innerHTML = `
      <div style="margin-bottom:1em;">
        <button id="rss_feed_btn">ðŸ”— RSS Feed</button>
      </div>
      <table>
        <thead>
          <tr><th>#</th><th>Username</th><th>Question ID</th><th>Score</th></tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
      `;

            document
              .getElementById("rss_feed_btn")
              .addEventListener("click", () =>
                window.open("http://localhost:3000/rankings/rss", "_blank")
              );
          } catch (e) {
            container.textContent = e.message;
          }
        }

        function setActive(id) {
          document
            .querySelectorAll("#dashboard_controls button")
            .forEach((b) => b.classList.remove("active"));
          document.getElementById(id).classList.add("active");
        }

        document
          .getElementById("dashboard_show_users")
          .addEventListener("click", () => {
            loadUsers();
            setActive("dashboard_show_users");
          });
        document
          .getElementById("dashboard_show_ranking")
          .addEventListener("click", () => {
            loadRanking();
            setActive("dashboard_show_ranking");
          });

        setActive("dashboard_show_users");
        loadUsers();
      });
    </script>
  </body>
</html>
